	<script type="text/javascript">
		Date.prototype.format = function(format) {
			var o = {
				"M+" : this.getMonth() + 1, // 月
				"d+" : this.getDate(), // 天
				"h+" : this.getHours(), // 时
				"m+" : this.getMinutes(), // 分
				"s+" : this.getSeconds(), // 秒
				"q+" : Math.floor((this.getMonth() + 3) / 3), // 刻
				"S" : this.getMilliseconds() //毫秒
			}
			if (/(y+)/.test(format))
				format = format.replace(RegExp.$1, (this.getFullYear() + "")
						.substr(4 - RegExp.$1.length));
			for ( var k in o)
				if (new RegExp("(" + k + ")").test(format))
					format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k]
							: ("00" + o[k]).substr(("" + o[k]).length));
			return format;
		};
		function formatDatebox(value) {
			if (value == null || value == '') {
				return '';
			}
			var date;
			if (value instanceof Date) {
				date = value;
			} else {
				date = new Date(value);
			}
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            var d = date.getDate();
            var h = date.getHours();
            var M = date.getMinutes();
            var s = date.getSeconds();
			// 可根据需要在这里定义时间格式  
			return y + '-' + (m < 10 ? '0' + m : m) + '-' + (d < 10 ? '0' + d : d) + ' ' + (h < 10 ? '0' + h : h) + ':' + (M < 10 ? '0' + M : M) + ':' + (s < 10 ? '0' + s : s);
		};
		//格式化flag标识
		function formatFlag(value) {
			if (value == null || value == '') {
				return '';
			}
			if(value == '0') {
				return "未读";
			}
			if(value == '1') {
				return "已读";
			}
		};
		var ifmProjectCode = null;
		var ifmProjectName = null;
		var ifmSampleCode = null;
		var ifmSampleName = null;
		//使用正则表达式截取url地址参数
		getQuery = function(ifmSrc, name) {
			if(ifmSrc && name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = ifmSrc.substr(ifmSrc.indexOf("\?") + 1).match(reg);
				if (r != null)
					return unescape(r[2]);
				return null;
			}
		};
		//获取传入参数id
		var ifmSrc = $(window.parent.document).find("#ifm").attr("src");
		debugger;
		var projectId = getQuery(ifmSrc, "projectId");
		if(projectId) {
			$.ajax({
				url : "/project/manager/findById",
				dataType : "json",
				type : 'POST',
				data : {"id" : projectId},
				success : function(result) {
					debugger;
					if (result) {
						ifmProjectCode = result.projectCode;
						ifmProjectName = result.projectName;
						ifmSampleCode = result.sampleCode;
						ifmSampleName = result.sampleName;
						rowStyler(result.projectCode, result.projectName, result.sampleCode, result.sampleName);
					}
				}
			});
		}
		//刷新当前页面
		window.top["reload_taskTab"] = function(projectId) {
			//rowStyler(projectId);
		};

	            async: false,
	            url: "/data/play/list",  //提交url 注意url必须小写 
	            data: {"page": 1, "rows": 100, "projectCode" : projectCode, "projectName" : projectName, "sampleCode" : sampleCode, "sampleName" : sampleName},  
	            success: function (data) {

	            }
	        });
		};

			$("#dg4").datagrid({

					$("#projectName").val(row.projectName);
					closeProjectCode();
				}
			});
			$("#dg").datagrid("getPager").pagination({
		    	onBeforeRefresh:function(){
		           //debugger;
		      	},

		           	$.ajax({
			            type: "POST", //提交数据的类型 分为POST和GET  
			            async: false,
			            url: "/data/play/list",  //提交url 注意url必须小写

				    });
		        },

		        },
				onSelectPage:function(pageNumber,pageSize){
		           $.ajax({
			            type: "POST", //提交数据的类型 分为POST和GET  
			            async: false,
			            url: "/data/play/list",  //提交url 注意url必须小写 
			            data: {"page": pageNumber, "rows": pageSize, 
			            	"createTimeStart" : $('#createTimeStart').datebox('getValue'),
			            	"createTimeEnd" : $('#createTimeEnd').datebox('getValue'),
			            	"detectionName" : $("#detectionName").val(),
			            	"projectName" : $("#projectName").val(),
			            	"sampleName" : $("#sampleName").val(),

			                $('#dg').datagrid('loadData', data);
			            }

				}

			if(!projectId) {

		/************相机弹出框信息 start**************/

		function searchQuery() {

			var createTimeStart = $('#createTimeStart').datebox('getValue');
			var createTimeEnd = $('#createTimeEnd').datebox('getValue');
			var detectionName = $("#detectionName").val();
			var projectName = $("#projectName").val();
			var sampleName = $("#sampleName").val();
			var photoName = $("#photoName").val();

	        var curr = options.pageNumber;
	        var pageSize = options.pageSize;
	        $.ajax({
	            type: "POST", //提交数据的类型 分为POST和GET

	            url: "/data/play/list",  //提交url 注意url必须小写

	            	"createTimeEnd" : createTimeEnd,
	            	"detectionName" : detectionName,
	            	"projectName" : projectName,

	            	debugger;
	                $('#dg').datagrid('loadData', data);
	            }

	        var ifmProjectCode = null;
			var ifmProjectName = null;
			var ifmSampleCode = null;
			var ifmSampleName = null;
		};
		//清空form表单查询条件
		function clearQuery() {
			$("#queryFrom").form('clear');
		};
		//设置操作列默认为“播放”
		function operationVido(value, row, index) {
			debugger;
			if(!value) {
				return value;
			}
			var arrs = value.split(',');
			var arrStrs = new Array(arrs.length-1);
			$.each(arrs, function(index, value2){
				if(value2) {
					arrStrs[index] = "<a href='#' class='easyui-tooltip' onclick='playVideo("+row.id+",\""+value2+"\""+");' title=" + "\"点击播放\"" + ">" + value2 + "</a>";	
				}
			});
			return arrStrs.toString();
		};
		//调用播放器
		function playVideo(id, value) {
			debugger;
			if(value && id) {
				//修改标识为已读
				$.ajax({
					url : "/data/play/updateFlag",
					traditional : true,
					dataType : "json",
					type : 'POST',
					data : {"id" : id},
					success : function(resultData) {
						debugger;
						if (resultData.success) {
							if(ifmProjectCode && ifmProjectName && ifmSampleCode && ifmSampleName) {
								rowStyler(ifmProjectCode, ifmProjectName, ifmSampleCode, ifmSampleName);	
							} else {
								 $.ajax({
						            type: "POST", //提交数据的类型 分为POST和GET  
						            async: false,
						            url: "/data/play/list",  //提交url 注意url必须小写 
						            data: {"page": 1, "rows": 100},
						            success: function (data) {
						                $('#dg').datagrid('loadData', data);
						            }
								});
							}
						} else {
							$.messager.alert("系统提示", "系统异常，请稍后再试！");
						}
					}
				});
				debugger;
				$('#iframeOperationPlay').attr('src', "/data/playingVideo.html");
				$("#videoSrc").attr("value", "exception/video/" + value);
				$("#dlg-operationPlay").dialog("open").dialog("setTitle", "播放视频页面");
			} else {
				$.messager.alert('温馨提示', "播放视频错误！", 'error');
				return false;
			}
		};
		//展示异常图片

			debugger
			if(!value) {

			}
			var arrs = value.split(',');
			var arrStrs = new Array(arrs.length-1);
			$.each(arrs, function(index, value2){
				if(value2) {
					arrStrs[index] = "<a href='#' class='easyui-tooltip' onclick='playImg("+row.id+",\""+value2+"\""+");' title="+"\"点击播放\""+">" + value2 + "</a>";	
				}
			});
			return arrStrs.toString();
		};
		function playImg(id, value) {
			debugger;
			if(value && id) {
				//修改标识为已读
				$.ajax({
					url : "/data/play/updateFlag",
					traditional : true,
					dataType : "json",
					type : 'POST',
					data : {"id" : id},
					success : function(resultData) {
						debugger;
						if (resultData.success) {
							if(ifmProjectCode && ifmProjectName && ifmSampleCode && ifmSampleName) {
								rowStyler(ifmProjectCode, ifmProjectName, ifmSampleCode, ifmSampleName);	
							} else {

						            type: "POST", //提交数据的类型 分为POST和GET  
						            async: false,
						            url: "/data/play/list",  //提交url 注意url必须小写 
						            data: {"page": 1, "rows": 100},

						                $('#dg').datagrid('loadData', data);
						            }
								});
							}
						} else {
							$.messager.alert("系统提示", "系统异常，请稍后再试！");
						}
					}
				});
				$('#iframeOperationPlay').attr('src', "/data/playingImg.html");
				$("#imgSrc").attr("value", "exception/img/" + value);
				$("#dlg-operationPlay").dialog("open").dialog("setTitle", "异常图片");
			} else {
				$.messager.alert('温馨提示', "播放图片错误！", 'error');
				return false;
			}
		};
		function deleteOneGrid() {
			var selectedRows = $("#dg").datagrid("getSelections");
			if (selectedRows.length == 0) {
				$.messager.alert("系统提示", "请选择要删除的数据！");
				return;
			}
			var strIds = [];
			for (var i = 0; i < selectedRows.length; i++) {
				strIds.push(selectedRows[i].id);
			}
			var ids = strIds.join(",");
			$.messager.confirm("系统提示", "您确定要删除这条数据吗?", function(r) {
				if (r) {
					$.post("/data/play/delete", {
						ids : ids
					}, function(result) {
						if (result.success) {
							$.messager.alert("系统提示", "数据已成功删除！");
							searchQuery();
						} else {
							$.messager.alert("系统提示", result.errorInfo);
						}
					}, "json");
				}
			});
		};
	</script>
